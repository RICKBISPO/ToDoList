<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/todolist-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do List | JS</title>
</head>
<body class="bg-light">

    <main class="container">
        <section class="white-board">
            <div class="btns-task">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalRetrieveTask"><i class="bi bi-arrow-clockwise"></i> Recuperar Tarefa</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCreateTask"><i class="bi bi-plus-lg"></i> Adicionar Tarefa</button>
            </div>

            <div class="table-task">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Título</th>
                          <th scope="col">Descrição</th>
                          <th scope="col">Status</th>
                          <th scope="col">Data</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider">
                      </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Modal Create Task -->
    <div class="modal fade" id="modalCreateTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalCreateTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalCreateTaskLabel">Adicionar Tarefa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="create-task-tittle" class="form-label">Título</label>
                <input class="form-control" name="tittle" type="text" id="create-task-tittle">
                
                <label for="create-task-description" class="form-label">Descrição</label>
                <textarea class="form-control" name="description" type="text" id="create-task-description"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <button type="button" id="create-task-btn" class="btn btn-primary check-data">Enviar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Retrieve Task -->
    <div class="modal fade" id="modalRetrieveTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalRetrieveTaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalRetrieveTaskLabel">Recuperar Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="retrieve-task-id" class="form-label">ID da Tarefa</label>
              <input class="form-control" name="id" type="number" id="retrieve-task-id">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="retrieve-task-btn" class="btn btn-warning check-data" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Remove Task -->
    <div class="modal action-modal fade" id="modalRemoveTask" tabindex="-1" aria-labelledby="modalRemoveTaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalRemoveTaskLabel">Remover Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Deseja <span class="fw-bold">Remover</span> esta Tarefa?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="remove-task-btn" class="btn btn-danger action-button" data-callback-function="removeTask" data-bs-dismiss="modal">Remover</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Update Task -->
    <div class="modal action-modal fade" id="modalUpdateTask" tabindex="-1" aria-labelledby="modalUpdateTaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalUpdateTaskLabel">Editar Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="update-task-tittle" class="form-label">Título</label>
            <input class="form-control" name="tittle" type="text" id="update-task-tittle">
            
            <label for="update-task-description" class="form-label">Descrição</label>
            <textarea class="form-control" name="description" type="text" id="update-task-description"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="update-task-btn" class="btn btn-warning action-button" data-callback-function="updateTask" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Finish Task -->
    <div class="modal action-modal fade" id="modalFinishTask" tabindex="-1" aria-labelledby="modalFinishTaskLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalFinishTaskLabel">Finalizar Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Deseja <span class="fw-bold">Finalizar</span> esta Tarefa?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="finish-task-btn" class="btn btn-success action-button" data-callback-function="finishTask" data-bs-dismiss="modal">Finalizar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
